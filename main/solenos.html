</head>
<body>

        <!-- Desktop -->

        <!-- Taskbar -->
        <div class="taskbar">
            <div class="start-button">SolenOS</div>

                <div class="task-icon">Browser</div>
                <div class="task-icon">Settings</div>

    <script src="functions/core-functions.js"></script>
    <script src="apps/application-functions.js"></script>
    <script src="solenos-init.js"></script>
    <script>
        // Load saved settings when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (window.solenOS) {
                const savedSettings = localStorage.getItem('solenos-settings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);

                    // Apply the saved theme
                    if (settings.theme) {
                        window.solenOS.applyTheme(settings.theme);
                    }

                    // Apply the saved wallpaper
                    if (settings.wallpaper) {
                        window.solenOS.applyWallpaper(settings.wallpaper);
                    }

                    // Apply the saved language
                    if (settings.language) {
                        window.solenOS.applyLanguage(settings.language);

                        // Update the language selector in the settings app if it exists
                        window.solenOS.currentLanguage = settings.language;
                    }
                }
            }
        });
    </script>
</body>
