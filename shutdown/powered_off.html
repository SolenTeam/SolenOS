<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolenOS - Powered Off</title>
    <link rel="stylesheet" href="shutdown.css">
</head>
<body>
    <div class="shutdown-container">
        <div class="shutdown-message">SolenOS is powered off</div>
        <div class="power-button-container">
            <button class="power-button" id="powerBtn"></button>
        </div>
    </div>

    <script>
        // Power button functionality - just stays on shutdown screen
        const powerBtn = document.getElementById('powerBtn');
        powerBtn.addEventListener('click', () => {
            // Save current settings to localStorage before restarting
            const existingSettings = localStorage.getItem('solenos-settings');
            if (!existingSettings) {
                // Default settings
                localStorage.setItem('solenos-settings', JSON.stringify({
                    theme: 'modern',
                    wallpaper: 'default',
                    language: 'en'
                }));
            }

            // Redirect to main OS page when power button is clicked
            window.location.href = '../index.html';
        });

        // On page load, close applications (simulate shutdown process)
        window.addEventListener('load', () => {
            // In a real system, this would close all open applications
            console.log("Shutting down: Closing applications...");

            // Simulate closing applications
            setTimeout(() => {
                console.log("Applications closed.");
            }, 500);
        });
    </script>
</body>
</html>
